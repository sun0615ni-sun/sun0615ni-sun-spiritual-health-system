<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>靈性健康檢測系統</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e65c4f 0%, #0abab5 100%);
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 0 0 40px;
      color: #fff;
      background: linear-gradient(135deg, #e65c4f 0%, #0abab5 100%);
    }

    /* Logo 白底條 */
    .logo-bar {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
    }
    .logo-bar img {
      height: 2.5em; /* 不超過 h1 */
      max-height: 60px;
    }

    header h1 {
      margin: 20px 0 0;
      font-size: 2.8em;
      font-weight: 900;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      animation: fadeInDown 1s ease;
    }
    header h2 {
      margin: 10px 0 0;
      font-size: 1.4em;
      font-weight: 400;
      animation: fadeInUp 1.2s ease;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1.5s ease;
    }

    p {
      line-height: 1.8;
      margin-bottom: 25px;
      text-align: justify;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      border-top: 4px solid #e65c4f;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      animation: fadeInUp 1s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .card i {
      font-size: 2em;
      color: #0abab5;
      margin-bottom: 12px;
    }
    .card h3 {
      margin: 0 0 10px;
      color: #e65c4f;
      font-size: 1.2em;
    }

    .consent {
      margin-top: 25px;
      font-size: 0.9em;
      text-align: left;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #e65c4f;
      animation: fadeIn 2s ease;
    }
    .consent input {
      margin-right: 8px;
    }

    .button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2em;
      color: #fff;
      background: linear-gradient(90deg, #e65c4f, #ff3b30);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, opacity 0.3s;
    }
    .button:hover {
      transform: translateY(-3px) scale(1.05);
      opacity: 0.95;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .logo-bar img { height: 2em; }
      header h1 { font-size: 2em; }
      header h2 { font-size: 1em; }
      .container { margin: 15px; padding: 20px; }
      .button { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-bar">
      <img src="./afl-logo.png" alt="基金會 Logo">
    </div>

    <h1>靈性健康檢測系統</h1>
    <h2>發現你的靈性力量，開啟更平安喜樂的人生</h2>
  </header>

  <div class="container">
    <p>
      您是否曾想過：行程滿檔，為什麼心裡仍有空虛與不安？在人生的十字路口，總是不太確定方向？<br>
      或是在關係裡，常被情緒牽動、與人誤解？——也許，是時候照顧自己的靈性健康了。<br><br>
      <strong>靈性健康</strong>：能與自己、他人、自然、超越者建立和諧關係，於日常中活出意義與平安。<br>
      本系統根據 <strong>四領域、七面向、十核心指標、靈修七原則</strong> 建構，協助你看見現況、辨識優勢與待加強處，並給出具體可行的成長建議。
    </p>

    <div class="cards">
      <div class="card">
        <i class="fas fa-user-circle"></i>
        <h3>四領域</h3>
        <p>自我、他人、自然、超越者</p>
      </div>
      <div class="card">
        <i class="fas fa-layer-group"></i>
        <h3>七面向</h3>
        <p>涵蓋生活、情緒、關係等多面向</p>
      </div>
      <div class="card">
        <i class="fas fa-bullseye"></i>
        <h3>十核心指標</h3>
        <p>全面檢視靈性健康的十項核心</p>
      </div>
      <div class="card">
        <i class="fas fa-seedling"></i>
        <h3>靈修七原則</h3>
        <p>提供日常可實踐的靈修方法</p>
      </div>
    </div>

    <div class="consent">
      <label>
        <input type="checkbox" required>
        我已閱讀並同意資料使用與保密說明：本問卷僅供研究與教學，所有個資將以匿名方式保存，僅限統計分析，不對外揭露。
      </label>
    </div>

    <button class="button" onclick="location.href='questionnaire.html'">開始檢測</button>
  </div>
</body>
</html>
